name: Telegram Automated Posts

on:
  schedule:
    - cron: '5 3 * * *'   # 08:35 IST - Morning post
    - cron: '5 7 * * *'   # 12:35 IST - Afternoon post
    - cron: '5 11 * * *'  # 16:35 IST - Evening post
    - cron: '5 15 * * *'  # 20:35 IST - Night post
    - cron: '5 19 * * *'  # 00:35 IST next day - Late night post
    - cron: '0 9 * * *'   # 09:00 IST - Daily video post
  workflow_dispatch: {}

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r automation/requirements.txt

      - name: Run generator
        env:
          TELEGRAM_TOKEN: 7801267285:AAH2F_6s9KiXQolAv1rlZWSuj2g_SumHhZ0
          TELEGRAM_ID: 7915749117
        run: |
          python automation/generate_and_send.py

      - name: Persist state (if changed)
        run: |
          if [ -n "$(git status --porcelain automation/state.json)" ]; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add automation/state.json
            git commit -m "chore: update automation state"
            git push
          fi